<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="/index.js"></script>
    <link rel="stylesheet" href="/index.css">

    <title>DnD Api</title>
</head>
<body>
    <main class="container">
        <section>
            <div class="logo-container">
                <a href="./index.html"><img id="logo" src="./assets/google_logo.svg"></a>
            </div>
            <form id="formbox">
                <div id="inputWrapper">
                    <input id="input" type="search" autocomplete="off" spellcheck="false" role="combobox" placeholder="Search Google or type a URL" aria-live="polite">
                    <img id="icon" in-searchbox background-image mask-image="search.svg" src="./assets/search.svg" alt="search icon">
                        
                    <img src="./assets/googlemic_clr_24px.svg" alt="search by voice command">
                        <div class="btn-group">
                            <button id="search-btn">Search</button>
                            <button>I'm feeling lucky!</button>
                        </div>
                </div>
            </form>
        </section>

        <section id="result-display">
            
        </section>

    </main>
</body>
</html>
